name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main   # Stel de branch in waarop je wijzigingen wilt activeren

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install Dependencies
        run: npm install

      - name: Build React App
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages  # Verander naar de juiste branch voor GitHub Pages
          FOLDER: build  # Verander naar de juiste map waar je gebouwde bestanden zijn
