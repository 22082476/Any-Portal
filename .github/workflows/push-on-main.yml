name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          
      - name: Set up working directory
        run: cd any-portal-frontend
                
      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test  # Voer hier de testopdrachten uit die je gebruikt voor je React-project

      - name: Build and deploy if tests pass
        if: ${{ success() }}
        run: |
          npm run build
          npm run deploy -- -m "Deploy React app to GitHub Pages"
